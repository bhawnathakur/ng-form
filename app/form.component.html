<div class="col-md-8 col-md-offset-2">
      <hr>
    <form [formGroup]= "myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" class="form-control"  formControlName="firstName" placeholder="First Name" >
         <div style="color:#FF0000" *ngIf="!myForm.controls.firstName.valid  && submitted ">
        *First Name is required .
    </div>
        </div>
       
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" class="form-control" formControlName="lastName" placeholder="Last ddName">
          <div style="color:#FF0000" *ngIf="!myForm.controls.lastName.valid && submitted ">
       *Last Name is required .
    </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" class="form-control" formControlName="email" placeholder="Your email">
          <div style="color:#FF0000" *ngIf="!myForm.controls.email.valid && submitted ">
       *Email Not valid .
    </div>


    
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password">
          <div style="color:#FF0000" *ngIf="!myForm.controls.password.valid && submitted ">
       *Password is required .
    </div>
        </div>
        <button class="btn btn-primery" type="submit" >Submit</button>
    </form>
</div>
